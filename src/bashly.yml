name: summarize
help: A tool to deploy models to AWS Sagemaker and query its associated endpoints for inference
version: 0.1.0

# environment_variables:
# - name: api_key
#   help: Set your API key

commands:
- name: deploy
  alias: d
  help: Deploy summarization model to AWS Sagemaker from Hugging Face. Tool uses pegasus-xsum (huggingface.co/google/pegasus-xsum) by default

  args:
  - name: show_endpoint
    required: false
    help: List names of endpoint & endpoint configurations hosted on Sagemaker after deployment
    
  - name: show_model
    required: false
    help: List name of model hosted on Sagemaker after deployment

  flags:
  - long: --force
    short: -f
    help: Overwrite existing files

  examples:
  - cli download example.com
  - cli download example.com ./output -f

  environment_variables:
  - name: default_target_location
    help: Set the default location to download to

- name: upload
  alias: u
  help: Upload a file
  args:
  - name: source
    required: true
    help: File to upload

  flags:
  - long: --user
    short: -u
    arg: user
    help: Username to use for logging in
    required: true
  - long: --password
    short: -p
    arg: password
    help: Password to use for logging in
